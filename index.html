<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<title>Auction mobile app</title>
</head>
<body>
	<div class="container">
		<div class="mobile"></div>
		<div class="time">
			<p>4:20</p>
		</div>
		<div class="icons">
			<img src="img/signal.png" class="signal">
			<img src="img/wifi.png" class="wifi">
			<img src="img/full-battery.png" class="battery">
		</div>
		<p class="stats">Statistics</p>
		<img src="img/left-arrow.png" class="arrow">
		<img src="img/more.png" class="more">
		<div class="box_1"></div>
		<div class="box_2"></div>
		<i class="fa-solid fa-ranking-star" id="rank"></i>
		<p class="rank-text">Ranking</p>
		<i class="fa-solid fa-gem" id="diamond"></i>
		<p class="activity-text">Activity</p>
		<p class="collections">Collections</p>
		<p class="see_all">See all</p>
		<div class="box_left_1"></div>
		<div class="box_left_2">
			<img src="img/angel.jpeg" class="angel">
		</div>
		<div class="box_right_1"></div>
		<div class="box_right_2">
			<img src="img/suger.jpeg" class="suger">
		</div>
		<div class="text_right">
			<p class="angel_text">Angel</p>
			<p class="angel_price">12.000 items</p>
		</div>
		<div class="text_left">
			<p class="suger_text">Suger</p>
			<p class="suger_price">8.096 items</p>
		</div>
		<div class="top_artists">
			<p id="top">Top Artists</p>
			<p id="more_art">More</p>
		</div>
		<div class="last_box">
			<div id="c1">
				<img src="img/bw1.jpeg" id="bw1">
			</div>
			<div id="c2">
				<img src="img/bw2.jpeg" id="bw2">
			</div>
			<div id="c3">
				<img src="img/bm1.jpeg" id="bm1">
			</div>
		</div>
		<span class="swipe"></span>
		<p class="name1">Tiana Bator</p>
		<p class="name2">Lindsey Dor</p>
		<p class="name3">Maxim Hell</p>
		<p class="tag1">@Giana</p>
		<p class="tag2">@Carder</p>
		<p class="tag3">@Madsen</p>
		<p class="p1">12.865</p>
		<p class="p2">14.210</p>
		<p class="p3">9.750</p>
		<p class="t1">Total ETH</p>
		<p class="t2">Total ETH</p>
		<p class="t3">Total ETH</p>
	</div>
</body>
</html>
